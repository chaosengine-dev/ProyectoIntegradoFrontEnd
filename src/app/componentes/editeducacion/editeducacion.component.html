<h2 class="m-2">Editar Educación:</h2>
<form [formGroup]="form" class="m-2" (ngSubmit)="onEnviar($event)">
  <div class="mb-3">
    <input type="hidden" id="id">
    <label for="nombre" class="form-label">Nombre de la institución educativa:</label>
    <input formControlName="nombre" type="text"
    [ngClass]="{'is-invalid': Nombre?.errors && Nombre?.touched, 'is-valid': !Nombre?.errors && Nombre?.touched }"
    class="form-control" id="nombre" aria-describedby="emailHelp">
    <div *ngIf="Nombre?.errors && Nombre?.touched">
      <p *ngIf="Nombre?.hasError('required')" class="text-danger">El nombre es requerido</p>
      <p *ngIf="Nombre?.hasError('nombre')" class="text-danger">El nombre no es correcto</p>
    </div>
  </div>
  <div class="mb-3">
    <label for="descripcion" class="form-label">Descripción de la carrera - Titulo</label>
    <input formControlName="descripcion" type="text"
    [ngClass]="{'is-invalid': Descripcion?.errors && Descripcion?.touched, 'is-valid': !Descripcion?.errors && Descripcion?.touched }"
    class="form-control" id="descripcion" aria-describedby="descripcion" >
    <div *ngIf="Descripcion?.errors && Descripcion?.touched">
      <p *ngIf="Descripcion?.hasError('required')" class="text-danger">La descripcion es requerida.</p>
      <p *ngIf="Descripcion?.hasError('apellido')" class="text-danger">La descripcion no es correcta.</p>
    </div>
  </div>
  <div class="mb-3">
    <label for="logo" class="form-label">Logo Insitución educativa</label>
    <input type="text" formControlName="logo"
    [ngClass]="{'is-invalid': Logo?.errors && Logo?.touched, 'is-valid': !Logo?.errors && Logo?.touched }"
    class="form-control" id="logo">
    <div *ngIf="Logo?.errors && Logo?.touched">
      <p *ngIf="Logo?.hasError('required')" class="text-danger">El logo es requerido</p>
    </div>
  </div>
  <div class="mb-3">
    <label for="fechaInicio" class="form-label">Fecha inicio</label>
    <input type="text" formControlName="fechaInicio"
    [ngClass]="{'is-invalid': FechaInicio?.errors && FechaInicio?.touched, 'is-valid': !FechaInicio?.errors && FechaInicio?.touched }"
    class="form-control" id="fechaInicio">
    <div *ngIf="FechaInicio?.errors && FechaInicio?.touched">
      <p *ngIf="FechaInicio?.hasError('required')" class="text-danger">La fecha de inicio es requerida</p>
    </div>
  </div>
  <div class="mb-3">
    <label for="fechaHasta" class="form-label">Fecha Hasta</label>
    <input type="text" formControlName="fechaHasta"
    [ngClass]="{'is-invalid': FechaHasta?.errors && FechaHasta?.touched, 'is-valid': !FechaHasta?.errors && FechaHasta?.touched }"
    class="form-control" id="fechaHasta">
    <div *ngIf="FechaHasta?.errors && FechaHasta?.touched">
      <p *ngIf="FechaHasta?.hasError('required')" class="text-danger">La fecha de finalización es requerida</p>
    </div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!form.valid" >Guardar</button>
</form>
<div>
  <br>
  &nbsp;&nbsp;<button onclick="history.back()" class="btn btn-danger" >Volver</button>
</div>
