<h2 class="m-2">Editar Datos Personales:</h2>
<form [formGroup]="form" class="m-2" (ngSubmit)="onEnviar($event)">
  <div class="mb-3">
    <input type="hidden" id="id">
    <label for="nombre" class="form-label">Nombre</label>
    <input formControlName="nombre" type="text"
    [ngClass]="{'is-invalid': Nombre?.errors && Nombre?.touched, 'is-valid': !Nombre?.errors && Nombre?.touched }"
    class="form-control" id="nombre" aria-describedby="emailHelp">
    <div *ngIf="Nombre?.errors && Nombre?.touched">
      <p *ngIf="Nombre?.hasError('required')" class="text-danger">El nombre es requerido</p>
      <p *ngIf="Nombre?.hasError('nombre')" class="text-danger">El nombre no es correcto</p>
    </div>
  </div>
  <div class="mb-3">
    <label for="apellido" class="form-label">Apellido</label>
    <input formControlName="apellido" type="text"
    [ngClass]="{'is-invalid': Apellido?.errors && Apellido?.touched, 'is-valid': !Apellido?.errors && Apellido?.touched }"
    class="form-control" id="apellido" aria-describedby="apellido" >
    <div *ngIf="Apellido?.errors && Apellido?.touched">
      <p *ngIf="Apellido?.hasError('required')" class="text-danger">El apellido es requerido</p>
      <p *ngIf="Apellido?.hasError('apellido')" class="text-danger">El apellido no es correcto</p>
    </div>
  </div>
  <div class="mb-3">
    <label for="titulo" class="form-label">Titulo</label>
    <input type="text" formControlName="titulo"
    [ngClass]="{'is-invalid': Titulo?.errors && Titulo?.touched, 'is-valid': !Titulo?.errors && Titulo?.touched }"
    class="form-control" id="titulo">
    <div *ngIf="Titulo?.errors && Titulo?.touched">
      <p *ngIf="Titulo?.hasError('required')" class="text-danger">El titulo es requerido</p>
    </div>
  </div>
  <div class="mb-3">
    <label for="otrotitulo" class="form-label">Segundo titulo</label>
    <input type="text" formControlName="otrotitulo"
    [ngClass]="{'is-invalid': OtroTitulo?.errors && OtroTitulo?.touched, 'is-valid': !OtroTitulo?.errors && OtroTitulo?.touched }"
    class="form-control" id="otrotitulo">
    <div *ngIf="OtroTitulo?.errors && OtroTitulo?.touched">
      <p *ngIf="OtroTitulo?.hasError('required')" class="text-danger">El segudno titulo es requerido</p>
    </div>
  </div>
  <div class="mb-3">
    <label for="url" class="form-label">URL de Linkedin para contacto</label>
    <input type="text" formControlName="url"
    [ngClass]="{'is-invalid': Url?.errors && Url?.touched, 'is-valid': !Url?.errors && Url?.touched }"
    class="form-control" id="url">
    <div *ngIf="Url?.errors && Url?.touched">
      <p *ngIf="Url?.hasError('required')" class="text-danger">La url de de contacto es requerida</p>
    </div>
  </div>
  <div class="mb-3">
    <label for="linkfotopersonal" class="form-label">URL de Imagen</label>
    <input type="text" formControlName="linkfotopersonal"
    [ngClass]="{'is-invalid': LinkFotoPersonal?.errors && LinkFotoPersonal?.touched, 'is-valid': !LinkFotoPersonal?.errors && LinkFotoPersonal?.touched }"
    class="form-control" id="linkfotopersonal">
    <div *ngIf="LinkFotoPersonal?.errors && LinkFotoPersonal?.touched">
      <p *ngIf="LinkFotoPersonal?.hasError('required')" class="text-danger">La url de la imagen es requerida</p>
    </div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!form.valid" >Guardar</button>
</form>
<div>
  <br>
  &nbsp;&nbsp;<button onclick="history.back()" class="btn btn-danger" >Volver</button>
</div>
